theme_colors:
  base1:  &base1 '#1b2b34'
  base2:  &base2 '#343d46'
  base3:  &base3 '#4f5b66'
  base4:  &base4 '#65737e'
  base5:  &base5 '#a7adba'
  base6:  &base6 '#c0c5ce'
  base7:  &base7 '#cdd3de'
  base8:  &base8 '#d8dee9'
  color1: &color1 '#ab7967'
  color2: &color2 '#f99157'
  color3: &color3 '#99C794'
  color4: &color4 '#FAC863'
  color5: &color5 '#6699cc'
  color6: &color6 '#c594c5'
  color7: &color7 '#5fb3b3'
  color8: &color8 '#ffffff'

colors:
  primary:
    background: *base1
    foreground: *color8

  cursor:
    text:       *base1
    cursor:     *color8

  normal:
    black:      *base1
    red:        *base2
    green:      *base3
    yellow:     *base4
    blue:       *base5
    magenta:    *base6
    cyan:       *base7
    white:      *base8

  bright:
    black:      *color1
    red:        *color2
    green:      *color3
    yellow:     *color4
    blue:       *color5
    magenta:    *color6
    cyan:       *color7
    white:      *color8

font:
  size: 12.0

key_bindings:
  # Cmd+K triggers Ctrl+S Ctrl+K (tmux keybind)
  - { key: K, mods: Command, chars: "\x13\x0b" }
  # Cmd+P triggers Ctrl+S Ctrl+P (tmux keybind)
  - { key: P, mods: Command, chars: "\x13\x10" }
