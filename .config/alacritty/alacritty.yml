theme:
  color0:  &color0  '#21201F'
  color1:  &color1  '#EF2F27'
  color2:  &color2  '#519F50'
  color3:  &color3  '#FBB829'
  color4:  &color4  '#2C78BF'
  color5:  &color5  '#E02C6D'
  color6:  &color6  '#0BC1C7'
  color7:  &color7  '#CECCCA'
  color8:  &color8  '#817D79'
  color9:  &color9  '#F75341'
  color10: &color10 '#98BC37'
  color11: &color11 '#FED06E'
  color12: &color12 '#68A8E4'
  color13: &color13 '#FF5C8F'
  color14: &color14 '#2BE4D0'
  color15: &color15 '#E6E6E6'

colors:
  primary:
    background: *color0
    foreground: *color15

  cursor:
    text: CellBackground
    cursor: *color15

  selection:
    background: CellForeground
    text: *color15

  normal:
    black:    *color0
    red:      *color1
    green:    *color2
    yellow:   *color3
    blue:     *color4
    magenta:  *color5
    cyan:     *color6
    white:    *color7

  bright:
    black:    *color8
    red:      *color9
    green:    *color10
    yellow:   *color11
    blue:     *color12
    magenta:  *color13
    cyan:     *color14
    white:    *color15

font:
  normal:
    family: 'DM Mono'
    style: Regular

  bold:
    family: 'DM Mono'
    style: Bold

  italic:
    family: 'DM Mono'
    style: Italic

  bold_italic:
    family: 'DM Mono'
    style: Bold Italic

  size: 12.0

key_bindings:
  # Cmd+K triggers Ctrl+S Ctrl+K (tmux keybind)
  - { key: K, mods: Command, chars: "\x13\x0b" }
  # Cmd+P triggers Ctrl+S Ctrl+P (tmux keybind)
  - { key: P, mods: Command, chars: "\x13\x10" }
