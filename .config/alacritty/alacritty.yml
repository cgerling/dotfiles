theme:
  color0:  &color0  '#1D1D1D' # black
  color1:  &color1  '#EF2F27' # red
  color2:  &color2  '#519F50' # green
  color3:  &color3  '#FBB829' # yellow
  color4:  &color4  '#2C78BF' # blue
  color5:  &color5  '#E02C6D' # magenta
  color6:  &color6  '#0BC1C7' # cyan
  color7:  &color7  '#CECCCA' # white
  color8:  &color8  '#838281' # bright black
  color9:  &color9  '#F75341' # bright red
  color10: &color10 '#98BC37' # bright green
  color11: &color11 '#FED06E' # bright yellow
  color12: &color12 '#68A8E4' # bright blue
  color13: &color13 '#FF5C8F' # bright magenta
  color14: &color14 '#2BE4D0' # bright cyan
  color15: &color15 '#E6E6E6' # bright white
  font-family: &font-family 'DM Mono'

colors:
  primary:
    background: *color0
    foreground: *color15

  cursor:
    text: CellBackground
    cursor: *color15

  selection:
    background: CellForeground
    text: *color0

  normal:
    black:    *color0
    red:      *color1
    green:    *color2
    yellow:   *color3
    blue:     *color4
    magenta:  *color5
    cyan:     *color6
    white:    *color7

  bright:
    black:    *color8
    red:      *color9
    green:    *color10
    yellow:   *color11
    blue:     *color12
    magenta:  *color13
    cyan:     *color14
    white:    *color15

font:
  normal:
    family: *font-family
    style: Regular

  bold:
    family: *font-family
    style: Bold

  italic:
    family: *font-family
    style: Italic

  bold_italic:
    family: *font-family
    style: Bold Italic

  size: 12.0

key_bindings:
  # Cmd+K triggers Ctrl+S Ctrl+K (tmux keybind)
  - { key: K, mods: Command, chars: "\x13\x0b" }
  # Cmd+P triggers Ctrl+S Ctrl+P (tmux keybind)
  - { key: P, mods: Command, chars: "\x13\x10" }
