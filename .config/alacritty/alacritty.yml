theme:
  color0:  &color0  '#1b2b34'
  color1:  &color1  '#343d46'
  color2:  &color2  '#4f5b66'
  color3:  &color3  '#65737e'
  color4:  &color4  '#a7adba'
  color5:  &color5  '#c0c5ce'
  color6:  &color6  '#cdd3de'
  color7:  &color7  '#d8dee9'
  color8:  &color8  '#ab7967'
  color9:  &color9  '#f99157'
  color10: &color10 '#99C794'
  color11: &color11 '#FAC863'
  color12: &color12 '#6699cc'
  color13: &color13 '#c594c5'
  color14: &color14 '#5fb3b3'
  color15: &color15 '#ffffff'

colors:
  primary:
    background: *color0
    foreground: *color15

  cursor:
    text: CellBackground
    cursor: *color15

  selection:
    background: CellForeground
    text: *color15

  normal:
    black:    *color0
    red:      *color1
    green:    *color2
    yellow:   *color3
    blue:     *color4
    magenta:  *color5
    cyan:     *color6
    white:    *color7

  bright:
    black:    *color8
    red:      *color9
    green:    *color10
    yellow:   *color11
    blue:     *color12
    magenta:  *color13
    cyan:     *color14
    white:    *color15

font:
  size: 12.0

key_bindings:
  # Cmd+K triggers Ctrl+S Ctrl+K (tmux keybind)
  - { key: K, mods: Command, chars: "\x13\x0b" }
  # Cmd+P triggers Ctrl+S Ctrl+P (tmux keybind)
  - { key: P, mods: Command, chars: "\x13\x10" }
